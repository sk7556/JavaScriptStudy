<head>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    
    <form action = "">
        <input type = "text" name = "369" id = "369">


    </form>

    
    
    
    <!-- 부트 스트랩 로딩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        // 3의 배수인 경우 alert을 띄우는 경우 
        function searchMultiple(number){
            if(number % 3 == 0 ){
                // 3의 배수인 경우                
                console.log(number + "짝!")
            } else {
                // 3의 배수가 아닌경우 아무일도 없었다
                console.log(number + "패스");    
            }
        }        

        let input369 = document.getElementById('369');
        input369.addEventListener('input',function(){
                   
            searchMultiple(input369.value);
        })


    </script>


</body>
