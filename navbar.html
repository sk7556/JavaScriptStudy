<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "index.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class = "navbar navbar-light bg-light">
        <div class  = "container-fluid">
            <span class = "navbar-brand"> Navbar </span>
            <button class = "navbar-toggler" type = "button">
                <span class = "navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class = "list-group">
        <li class = "list-group-item"> 첫째 </li>
        <li class = "list-group-item"> 둘째 </li>
        <li class = "list-group-item"> 셋째 </li>
        <li class = "list-group-item"> 넷째 </li>
        <li class = "list-group-item"> 댓째 </li>
    </ul>

    
    
    <div class = 'test1'> 안녕하세요 </div>
    <div class = 'test1'> Hello </div>
    <div id = 'test1'> 안녕하세요 </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       /* Navbar 열고 받기 버튼 */
       document.querySelector('.navbar-toggler').addEventListener('click',function(){
        document.querySelector('.list-group').classList.toggle('show');
       });

        document.querySelector('.test1').innerHTML = '곤니치하';
        document.querySelector('#test1').innerHTML = '곤니치하하';

        document.querySelectorAll('.test1')[1].innerHTML = '구텐탁탁';

    </script>

    

    
</body>
</html>
