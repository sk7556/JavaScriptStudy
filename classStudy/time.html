<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>시간
        <span id="time">0</span>
    </p>
    <button> 로그 </button>

    <script>
        // setInterval(콜백함수, 시간)
        let 타이머 = 0 

        // 실행시마다 타이머를 1 증가시키고 span 값을 변경해주는 함수 
        const 콜백함수 = () => {
            타이머 += 1
            const span = document.getElementById("time");
            span.innerText = 타이머
        }
        const 시간 = 1000 // ms 

        // 시간이 지날 때마다 콜백 함수를 실행시켜준다
        setInterval(콜백함수, 시간 ) 

        const button = document.querySelector("button");
        button.addEventListener("click",()=>{console.log("로그 버튼 클릭 "); 타이머 += 10 });

    </script>


</body>
</html>
