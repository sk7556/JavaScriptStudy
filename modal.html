<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="black-bg">
        <button class="openModal" style="margin : 20px; padding : 10px;"> 모달 ON </button>
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
        <div style = "margin : 30pt;">
            <p class="hello" > 야야야야 </p>
        </div>
    </div>
    
    
    
    
    <!-- 부트 스트랩 로딩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>

        // 모달 창 열기 
        document.querySelector('.openModal').addEventListener('click', function () {
            $('.white-bg').fadeIn(); // function 안에도 jQuery 구현 가능 
            document.querySelector('.white-bg').classList.toggle('show');            
        });

        /* jQuery 사용 */
        $('.hello').html('요요요요');
        $('.hello').css('font-size','35pt');
        $('.hello').css('border','3pt solid white');
        $('.hello').css('border-radius','20pt');
        $('.hello').css('display','inline-block');
        $('.hello').css('padding-left','15pt');
        $('.hello').css('padding-right','15pt');
        $('.hello').removeClass('hello');

        /* 닫기버튼 구현 */
        $('#close').on('click', function(){
            $('.white-bg').fadeOut();
        });
        /* 근데 페이드 아웃 되고 나서는 제대로 안써진다 jQuery 똥같애 */
        
        

    </script>


</body>
