<p class = "title1"> 테스트 1 </p>
<p class = "title1"> 테스트 2 </p>


<script>
    document.getElementsByClassName('title1')[0].innerHTML = "안녕녕";
    document.getElementsByClassName('title1')[1].innerHTML = "안녕녕녕녕녕";
    document.getElementsByClassName("title1")[0].style.color = "blue";

    document.getElementById('hello').innerHTML = "곤니치와";

    document.getElementById('hello').style.color= 'blue';

    document.getElementById('hello').style.fontSize = '50px';


    function changeImage(){
        var imgElement = document.getElementById("myImage");
        imgElement.src = "src/123.jpeg"; // 이미지 파일의 경로를 바꾸세요
    }

    function inputBoxLoad(Id){
        if(document.getElementById(Id).style.display == 'none'){
            document.getElementById(Id).style.display = 'block';
        } else {
            document.getElementById(Id).style.display = 'none';
        }  
    }

</script>
